<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>任务二游戏设置页</title>
</head>
<link rel="stylesheet" href="css/tast.css">

<body>
<html>
<head>
    <title>Jquery设置disabled属性</title>
    <meta http-equiv="content-type" content="text/html;charset=gb2312">
    <style>
        *{margin:0;padding:0}
        .test{width:20%;height:100px;border:2px solid green;padding:10%;margin:100px auto}
    </style>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
</head>
<body>
<div class="test">
    <label>测试输入框</label>
    <input type="text" id="text" name="text" size="40">
    <br>
    <input type="button" id="on" value="启用">
    <input type="button" id="off" value="禁用">
    <script>
        $('#on').click(function(){
            $('#text').attr("disabled",false);
        });
        $('#off').click(function(){
            $('#text').attr("disabled","disabled");
        });
    </script>
</div>
</body>
</html>
</body>

</html>
